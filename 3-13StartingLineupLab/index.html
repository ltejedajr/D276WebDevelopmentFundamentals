<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <p>
          <label for="statusDraft"><input type="radio" id="statusDraft" name="status" value="Draft">Draft</label>
      </p>
      <p>
          <label for="statusFinal"><input type="radio" id="statusFinal" name="status" value="Final" checked>Final</label>
      </p>
      <p>
          <label for="gameDate">Game Date:</label>
          <select id="gameDate" name="gameDate">
              <option value="March 20">March 20</option>
              <option value="March 24">March 24</option>
              <option value="April 2">April 2</option>
              <option value="April 6">April 6</option>
              <option value="April 13">April 13</option>
          </select>
      </p>
      <p>
          <label for="playerAarav"><input type="checkbox" id="playerAarav" name="player" value="Aarav Agarwal">Aarav Agarwal</label>
      </p>
      <p>
          <label for="playerAva"><input type="checkbox" id="playerAva" name="player" value="Ava Johnson">Ava Johnson</label>
      </p>
      <p>
          <label for="playerJulio"><input type="checkbox" id="playerJulio" name="player" value="Julio Ortiz">Julio Ortiz</label>
      </p>
      <p>
          <label for="playerLiam"><input type="checkbox" id="playerLiam" name="player" value="Liam Rubio">Liam Rubio</label>
      </p>
      <p>
          <label for="playerEmma"><input type="checkbox" id="playerEmma" name="player" value="Emma Witherspoon">Emma Witherspoon</label>
      </p>
      <p>
          <input type="submit" value="Submit">
      </p>
  </form>
   
</body>

</html>
